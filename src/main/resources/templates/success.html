<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container mt-5 success-container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="text-success">Registration Successful!</h2>
            <p class="lead">Welcome, <strong th:text="${name}"></strong>! You have been registered as a <strong th:text="${designation}"></strong>.</p>
            <a href="/register" class="btn btn-outline-primary mt-3">Register Another User</a>
			<a href="/home" class="btn btn-outline-primary mt-3">Return to Home Page</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
